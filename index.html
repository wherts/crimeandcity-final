<!DOCTYPE html>
<html>
  <head>
    <title>Crime and City Final</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.js"></script> -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body>

  <div class="headerWrapper">
    <h1 class="header" id="title">Title</h1>
    <h3 class="header">Author</h3>
    <h3 class="header">class</h3>
    <p class="header" id="subtitle">Subtitle/Explanation</p>
  </div>
  <div class="navWrapper">
    <div class="mapNav">
      <div class="mapNav" id="left">
        <p>Select data to investigate:</p>
        <input class="dataTypesMap" type="radio" name="dataMap" value="Population" checked> Population
        <input class="dataTypesMap" type="radio" name="dataMap" value="Housing"> Housing
        <input class="dataTypesMap" type="radio" name="dataMap" value="Income">  Income
      </div>
      <div class="mapNav" id="right">
        <p>Choose data year:</p>
        <select class="selector" id="selectYear">
          <option value="2000">2000</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      </div>
    </div>

    <div class="graphNav">
      <div class="graphNav" id="left">
        <p>Select data to investigate:</p>
        <input class="dataTypesGraph" type="radio" name="dataGraph" value="Population" checked> Population
        <input class="dataTypesGraph" type="radio" name="dataGraph" value="Housing"> Housing
        <input class="dataTypesGraph" type="radio" name="dataGraph" value="Income">  Income
      </div>
      <div class="graphNav" id="right">
        <p>Choose census tract:</p>
        <select class="selector" id="selectTract">
          <option value="187200">187200</option>
          <option value="195720">195720</option>
          <option value="197110">197110</option>
          <option value="197200">197200</option>
          <option value="197300">197300</option>
          <option value="197410">197410</option>
          <option value="197420">197420</option>
          <option value="197500">197500</option>
          <option value="197600">197600</option>
          <option value="197700">197700</option>
          <option value="980010">980010</option>
        </select>
      </div>
    </div>


  </div>
  <div id="mapWrapper"></div>
  <div id="graphWrapper"></div>
  </body>
</html>
