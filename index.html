<!DOCTYPE html>
<html>
  <head>
    <title>Crime and City Final</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body>

  <div class="headerWrapper">
    <h1 class="header" id="title">Title</h1>
    <h3 class="header">Author</h3>
    <h3 class="header">class</h3>
    <p class="header" id="subtitle">Subtitle/Explanation</p>
  </div>
  <div class="navWrapper">
    <div class="mapNav">
      <div class="mapNav" id="left">
        <p>Choose data year:</p>
        <select class="selector">
          <option value="2000">2000</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      </div>
      <div class="mapNav" id="right">
        <p>Select data to investigate:</p>
        <input class="dataTypes" type="radio" name="data" value="Population" checked> Population
        <input class="dataTypes" type="radio" name="data" value="Housing"> Housing
        <input class="dataTypes" type="radio" name="data" value="Income">  Income
      </div>
    </div>

    <div class="graphNav">
      <div class="graphNav" id="left">
        <p>Fake:</p>
        <select class="selector">
          <option value="2000">2000</option>
        </select>
      </div>
      <div class="graphNav" id="right">
        <p>Fake:</p>
        <input class="dataTypes" type="radio" name="data" value="None"> None
      </div>
    </div>


  </div>
  <div id="mapWrapper"></div>
  <div id="graphWrapper"></div>
  </body>
</html>
